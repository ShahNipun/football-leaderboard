<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <title>FootBall Leader Board</title>

    <!-- Font awesome link  -->
    <script src="https://kit.fontawesome.com/ece014f0ac.js" crossorigin="anonymous"></script>

    <!-- CSS style sheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>


<body>
    <!-- Banner-area start -->

    <section class="container">
        <div class="banner">
            <div class="top-word">

                <div class="title">
                    <h1>FIFA World Cup 2022-Qatar</h1>
                </div>

                <div class="button">
                    <a class="watch" target="blank" href="https://www.youtube.com/fifatv">Watch Match</a>

                    <span>
                        <i class="fas fa-arrow-circle-right"></i>
                    </span>
                </div>

            </div>

            <div class="top-image">

                <img src="images/banner.png" alt="banner-photo">

            </div>

        </div>

    </section>

    <!-- Banner area ends -->


</body>

</html>
